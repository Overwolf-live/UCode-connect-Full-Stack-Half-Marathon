<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="t03. Slideshow">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
  <title>Slideshow</title>
</head>

<body>
  <div class="Slideshow">

    <div class="mySlides fade">
      <img src="assets/images/image1.jpg" style="width:100%">
    </div>

    <div class="mySlides fade">
      <img src="assets/images/image2.jpg" style="width:100%">
    </div>

    <div class="mySlides fade">
      <img src="assets/images/image3.jpg" style="width:100%">
    </div>

    <div class="mySlides fade">
      <img src="assets/images/image4.jpg" style="width:100%">
    </div>

    <a class="prev" onclick="changeSlide(-1)"><span>&#10094;</span></a>
    <a class="next" onclick="changeSlide(1)"><span>&#10095;</span></a>
  </div>
</body>

</html>
